<body>

      

<br><br><br><br><br>
<div class="container-fluid">
    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-6  col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Update Order
                           
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form method="post"  th:action="@{/order/confirm}" th:object="${order}" id="signUp" role="form">
                            <!--<div class="form-title " > Registration Form</div>-->
                             <div class="form-group">
                                <label for="txtFname"><span class="req">* </span> OrderId: </label>
                                <input class="form-control" type="text" name="customerId" id="txtFname" required="true" th:value="${order.orderId}" th:field="*{orderId}"  readonly="readonly" />
                            </div>
                            <div class="form-group">
                                <label for="txtFname"><span class="req">* </span> CustomerId: </label>
                                <input class="form-control" type="text" name="customerId" id="txtFname" required="true"  th:value="${order.customerId}"  readonly="readonly"/>
                            </div>
                            <div  class="form-group">
                                <label for="txtLname"><span class="req">* </span> TotalPrice: </label>
                                <input class="form-control" type="text" name="totalPrice" id="txtLname" required="true" th:value="${order.totalPrice1}"  readonly="readonly"/>
                            </div>
                             <div class="form-group">
                                <label for="txtLname"><span class="req">* </span> ProductName: </label>
                                <input class="form-control" type="text" name="productname" id="txtLname" required="true" th:value="${order.productName}" th:field="*{productName}" readonly="readonly" />
                            </div>
                             <div class="form-group">
                                <label for="txtLname"><span class="req">* </span> Price: </label>
                                <input class="form-control" type="text" name="price" id="txtLname" required="true"  th:value="${order.price}" th:field="*{price}" />
                            </div>
                            <div class="form-group">
                                <label for="txtLname"><span class="req">* </span> Quantity: </label>
                                <input class="form-control" type="text" name="quantity" id="txtLname" required="true" th:value="${order.quantity}" th:field="*{quantity}"/>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-success btn-primary" type="submit" name="submit_reg"
                                       th:value="${value}"/>
                            </div>
                        </form>
                    </div>
                    <div>
                    </div>
               
                </div>
            </div>
        </div>
    </div>
</div>
