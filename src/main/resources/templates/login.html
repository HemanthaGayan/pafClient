<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
 <meta charset="utf-8"/>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
</head>

<body>
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a th:href="@{/View/}"  class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a  th:href="@{/order/allproducts}" class="w3-bar-item w3-button w3-padding-large w3-hide-small"  >PRODUCTS</a>
    <a  href="/View/order" class="w3-bar-item w3-button w3-padding-large w3-hide-small">ORDERS</a>
    <a  th:href="@{/View/login}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">LOGIN</a>    
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
      </div>
      </div>
      </div>
    
      <div th:if="${session.error =='not'}">
      <script type="text/javascript">alert("Login Fail Try Again")</script>
      </div>
      <br><br><br><br><br>
        <div class="container-fluid">
    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-6  col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Loging
                           
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" action="/user/login"  id="signUp" role="form">
                            <!--<div class="form-title " > Registration Form</div>-->
                            <div class="form-group">
                                <label for="txtFname"><span class="req">* </span> Email: </label>
                                <input class="form-control" type="text" name="email1" id="email1" required="true"   />
                            </div>
                            <div class="form-group">
                                <label for="txtLname"><span class="req">* </span> Password: </label>
                                <input class="form-control" type="text" name="password1" id="password1" required="true" />
                            </div>
                            <div class="form-group">
                                <input class="btn btn-success btn-primary" type="submit" name="submit_reg"
                                       value="Login"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
